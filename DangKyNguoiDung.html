<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký Người Dùng</title>
</head>
<body>
    <form method="post" action="http://demo.codegym.vn/6/registration_form/register.php">
        <div>
            Họ và tên <br/>
            <input name="name" type="text"/>
        </div>
        <div>
            Email <br/>
            <input name="email" type="text"/>
        </div>
        <div>
            Điện thoại<br/>
            <input name="phone" type="text"/>
        </div>
        <div>
            Giới tính <br/>
            <label><input name="gender" value="male" type="radio" checked/>Nam</label>
            <label><input name="gender" value="female" type="radio"/>Nữ</label>
        </div>

        <div>
            <input type="submit" value="Đăng Ký"/>
        </div>



    </form>

</body>
</html>
